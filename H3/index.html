<!DOCTYPE html>
<html>
<head>
    <title>Örnek Form</title>
    <meta name="description" content="Bu bir örnek form sayfasıdır.">
    <meta name="author" content="Murathan">
    <meta name="keywords" content="form, örnek, HTML5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Örnek Form</h1>
    <form>
        <input type="hidden" name="hidden-input" value="hidden-value"><br><br>
        <label for="tel">Telefon Numarası:</label><br>
        <input type="tel"name="tel"><br><br>
        <label for="email">E-posta Adresi:</label><br>
        <input type="email"name="email"><br><br>
        <label for="number">Numara:</label><br>
        <input type="number"name="number"><br><br>
        <label for="range">Aralık:</label><br>
        <input type="range" name="range"><br><br>
        <label for="search">Arama:</label><br>
        <input type="search" name="search"><br><br>
        <label for="image">Resim:</label><br>
        <input type="image" name="image" src="https://www.karabuk.edu.tr/wp-content/themes/kbu/assets/images/logo.png"><br><br>
        <label for="date">Date:</label><br>
        <input type="datetime-local" name="date"><br><br>
        <label for="week">Week:</label><br>
        <input type="week" name="week"><br><br>
        <label for="month">Month:</label><br>
        <input type="month" name="month"><br><br>
        <label for="time">Time:</label><br>
        <input type="time" name="time"><br><br>

        
        
    </form> 
</body>
</html>
